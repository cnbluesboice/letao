<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <title>搜索中心</title>
</head>
<body>
    <div class="layout">
        <!-- 头部 -->
        <header class="mui-bar mui-bar-nav">
            <!-- <a class="mui-icon mui-icon-search mui-pull-right"></a> -->
            <h1 class="mui-title">搜索中心</h1>
        </header>   
        
        
        <div class="contentBox">
            <!-- 搜索框 -->
            <form class="searchCon" action="">
                <input class="inputText" id="inputText" type="text" placeholder="搜索您喜欢的商品">
                <input class="searchBtn" id="searchBtn" type="button" value="搜索">
            </form>
            <!-- 搜索结果列表 -->
            <div class="resultList">
                <span class="history mui-pull-left">搜索历史</span>
                <span class="historyClear  mui-pull-right mui-icon mui-icon-trash">清空历史</span>
            </div>
            <ul class="mui-table-view" id="resultData">
                
            </ul>
        </div>
        
       

        <!-- 底部导航 -->
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item mui-active" href="#tabbar">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-chat">
                <span class="mui-icon mui-icon-bars"><span class="mui-badge">9</span></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-contact">
                <span class="mui-icon iconfont icon-gouwuche"></span>
                <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-map">
                <span class="mui-icon mui-icon-person"></span>
                <span class="mui-tab-label">会员中心</span>
            </a>
        </nav>
    </div>
    <script type='text/template' id="searchList">
        <% for(var i=0; i < data.length; i++){ %>
            <li class="mui-table-view-cell"> <%= data[i] %> </li>
        <% } %>
    </script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
