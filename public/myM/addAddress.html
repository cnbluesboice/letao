<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/public.js"></script>
    <script src="js/city.js"></script>
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="js/addAddress.js"></script>
    <title>添加收货地址</title>
    <style>
        
    </style>
</head>
<body>
    <div class="layout">
        <!-- 头部 -->
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-back mui-pull-left"></a>
            <h1 class="mui-title">添加收货地址</h1>
        </header>
        
        <form class="mui-input-group">
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" name="username" placeholder="请输入收货人姓名">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" name="postCode" placeholder="请输入邮政编码">
            </div>
            <div class="mui-input-row">
                <input id="selectCity" type="text" class="mui-input-clear" name="city" placeholder="请选择省市区" readonly>
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" name="detail" placeholder="请输入详细地址">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" >确认</button>
            </div>
        </form>
        
            
       
    

        <!-- 底部导航 -->
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" href="#tabbar">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-chat">
                <span class="mui-icon mui-icon-bars"></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-contact">
                <span class="mui-icon iconfont icon-gouwuche"></span>
                <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-map">
                <span class="mui-icon mui-icon-person"></span>
                <span class="mui-tab-label">会员中心</span>
            </a>
        </nav>
    </div>
</body>
</html>
