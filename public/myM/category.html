<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
    <title>乐淘分类页面</title>
</head>
<body>
    <div class="layout categoryLayout">
        <!-- 头部 -->
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-search mui-pull-right"></a>
            <h1 class="mui-title">乐淘云购</h1>
        </header>

        <!-- 左边 -->
        <div class="cateLeft">
            <div class="mui-scroll-wrapper ">
                <div class="mui-scroll">
                   <div class="links" id="links">

                   </div>
                </div>
            </div>
        </div>

        <!-- 右边 -->
        <div class="cateRight">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="brand-list mui-clearfix" id="rightProduct">
                        
                    </ul>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" href="#tabbar">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item mui-active" href="#tabbar-with-chat">
                <span class="mui-icon mui-icon-bars"><span class="mui-badge">9</span></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-contact">
                <span class="mui-icon iconfont icon-gouwuche"></span>
                <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-map">
                <span class="mui-icon mui-icon-person"></span>
                <span class="mui-tab-label">会员中心</span>
            </a>
        </nav>
    </div>
    <script type="text/template" id="leftTemplate">
        <% for(var i=0; i<data.length; i++){ %>
            <a class="<%= data[i].id==1?'active':'' %>" href="javascript:;" data-id="<%= data[i].id %>"><%= data[i].categoryName %></a>
        <% } %>
    </script>
    <script type="text/template" id="rightTemplate">
        <% for(var i=0; i<data.length; i++){ %>
            <li>
                <a class="picBox">
                    <img src="<%= data[i].brandLogo %>" alt="">
                    <p><%= data[i].brandName %></p>  
                </a>
            </li>
        <% } %>
    </script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
