<!DOCTYPE html>

<body>
    <script>
        // 方法一
        function getParamsUrl(url,name){
            var params=url.substr((url.indexOf("?")+1));
            var param=params.split("&");
            console.log(param);
            for(var i=0; i<param.length; i++){
                var current=param[i].split("=");
                if(current[0]==name){
                    return current[1];
                }
            }
            return null;
        }
        console.log(getParamsUrl(location.href,"keywords"));

        // 方法二
        // var params=new URLSearchParams(location.search).get("keywords");
        // console.log(params);    
    </script>
</body>
