<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/searchResult.css">
    <title>搜索结果</title>
</head>
<body>
    <div class="layout">
        <!-- 头部 -->
        <header class="mui-bar mui-bar-nav">
            <!-- <a class="mui-icon mui-icon-search mui-pull-right"></a> -->
            <h1 class="mui-title">搜索结果</h1>
        </header>   
        
        
        <div class="SeaResultBox" id="refreshContainer">
            <div>
                <div class="mui-row">
                    <div class="mui-col-sm-6 mui-col-xs-6 priceSort">
                        价格
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </div>
                    <div class="mui-col-sm-6 mui-col-xs-6 numSort">
                        销量
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </div>
                </div>
                <div class="products">
                    <ul class="mui-clear mui-row" id="productList">
                        
                    </ul>
                </div>
            </div>
        </div>
        
       

        <!-- 底部导航 -->
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item mui-active" href="#tabbar">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-chat">
                <span class="mui-icon mui-icon-bars"><span class="mui-badge">9</span></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-contact">
                <span class="mui-icon iconfont icon-gouwuche"></span>
                <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="#tabbar-with-map">
                <span class="mui-icon mui-icon-person"></span>
                <span class="mui-tab-label">会员中心</span>
            </a>
        </nav>
    </div>
    <script type='text/template' id="searchResult">
        <% for(var i=0; i < data.length; i++){ %>
            <li class="mui-col-sm-6 mui-col-xs-6">
                <a href="productDetail.html?id=<%= data[i].id %>" class="picBox">
                    <img src=" <%= data[i].pic[0].picAddr%> " alt=""> 
                    <span class="proDesc"> <%= data[i].proName%> </span>
                    <p>
                        <span class="now-price"> <%= data[i].price%> </span>
                        <span class="brfore-price"> <%= data[i].oldPrice%> </span>
                    </p>
                    <div class="mui-btn mui-btn-primary">立即购买</div>   
                </a>                        
            </li>
        <% } %>
    </script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/searchResult.js"></script>
    <script type="text/javascript" >
        mui('body').on( 'tap' , 'a' , function(){
            console.log(1234);
            document.location.href=this.href;
        } )
    </script>
</body>
</html>
